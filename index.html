<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="page-header">
    </div>
    <div id="page-content">
        <span class="page-title">Etch-a-Sketch</span>
        <div class="controls">
            <div id="size" class="button">Size</div>
            <div id="reset" class="button">Reset</div>
        </div>
        <div id="my-grid" class="container"></div>
        <div class="tools">
            <label for="color">Color:</label>
            <input type="color" id="color-picker" value="#3e4756">
            <label for="shading">Stroke:</label>
            <input type="range" id="shading" min="1" max="100" value="10">
            <div id="apply" class="button">Apply</div>
        </div>
    </div>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
